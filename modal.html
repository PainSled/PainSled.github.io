<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="noAnchorModal.css">
<style>

/* The modal's background */
.nat_modal {
  margin: auto;
  display: none;
  position: fixed;
  left: 0px;
  top: 60px;
  width: 50%;
  height: calc(~"100% - 60px");
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.4);
}

/* Display the modal when targeted */
.nat_modal:target {
  display: table;
  position: absolute;
}

/* The modal box */
.modal-dialog {
  display: table-cell;
  vertical-align: middle;
}

/* The modal's content */
.modal-dialog .modal-content {
  margin: auto;
  background-color: #f3f3f3;
  position: relative;
  padding: 0;
  outline: 0;
  border: 1px #777 solid;
  text-align: justify;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

}

/* The button used to close the modal */
.closebtn {
  text-decoration: none;
  float: right;
  font-size: 35px;
  font-weight: bold;
  color: #fff;
}

.closebtn:hover,
.closebtn:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.container {
  padding: 2px 16px;
}

header {
  background-color: #5cb85c;
  font-size: 16px;
  color: white;
}

footer {
  background-color: #5cb85c;
  font-size: 8px;
  color: white;
}
</style>
</head>
<body>
  
<a href="#native">Native Modal</a> 

<label for="external">External Modal</label>
<input type="checkbox" id="external">
  
<p>Rev. 028</p>

<div id="external" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="container"> 
        <label for="external" class="closebtn">x</label>
        <input type="checkbox" id="external">
        <h2>External modal window</h2>
      </header>
      <div class="container">
        <p>This one uses the checkbox hack.</p>
      </div>
      <footer class="container">
        <p>Modal footer</p>
      </footer>
    </div>
  </div>
</div>

<div id="native" class="nat_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="container"> 
        <a href="#" class="closebtn">Ã—</a>
        <h2>Native modal window</h2>
      </header>
      <div class="container">
        <p>This one uses the default anchor selector.</p>
      </div>
      <footer class="container">
        <p>Modal footer</p>
      </footer>
    </div>
  </div>
</div>

</body>
</html>
